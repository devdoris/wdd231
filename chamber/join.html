<main class="join-page">
    <h1>Membership Application</h1>

    <div class="join-layout">
        <form method="get" action="thankyou.html" class="join-form">

            <label>
                First Name
                <input type="text" name="fname" required title="First Name" autocomplete="given-name">
            </label>

            <label>
                Last Name
                <input type="text" name="lname" required title="Last Name" autocomplete="family-name">
            </label>

            <label>
                Organizational Title
                <input type="text" name="orgtitle" title="Your role in the organization"
                    autocomplete="organization-title" pattern="[A-Za-z\s\-]{7,}">
            </label>

            <label>
                Email Address
                <input type="email" name="email" required title="Email Address" autocomplete="email"
                    placeholder="example@email.com">
            </label>

            <label>
                Mobile Phone
                <input type="tel" name="phone" required title="Mobile Phone Number" autocomplete="tel">
            </label>

            <label>
                Business / Organization Name
                <input type="text" name="business" required title="Business Name" autocomplete="organization">
            </label>

            <label>
                Membership Level
                <select name="membership" required title="Select a membership level">
                    <option value="">Select a level</option>
                    <option value="1">NP Membership (Free)</option>
                    <option value="2">Bronze Membership</option>
                    <option value="3">Silver Membership</option>
                    <option value="4">Gold Membership</option>
                </select>
            </label>

            <label>
                Business Description
                <textarea name="description" title="Business Description"></textarea>
            </label>

            <input type="hidden" name="timestamp" id="timestamp">

            <input type="submit" value="Apply for Membership">
        </form>

        <section class="membership-cards" id="membershipCards">
        </section>
    </div>
